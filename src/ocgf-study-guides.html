<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="ocgf-study-guides">
  <template>
    <style>
      paper-card {
        @apply(--layout-vertical);
        margin: 0 16px 16px 16px;
        /*@apply(--center-justified);*/
        /*@apply(--layout-center-center);*/
        /*@apply(--shadow-elevation-2dp);*/
        /*max-width: 500px;*/
        /*margin-bottom: 16px;*/
        /*--paper-card-background-color: white;*/
        /*--paper-card-header-color: white;*/
        /*--paper-card-header-text: {background-color: white;};*/
      }
    </style>
    <iron-ajax auto
               url="http://www.ocgracefirst.com/wp-json/llch/v2/study_guide/all"
               handle-as="json"
               verbose="true"
               last-response="{{study-guides-live}}">
    </iron-ajax>
    <app-indexeddb-mirror
        key="study-guides"
        data="{{study-guides-live}}"
        persisted-data="{{study-guides}}">
    </app-indexeddb-mirror>
    <template is="dom-repeat" items="{{study-guides}}" as="study-guide">
      <paper-card heading="{{study-guide.title}}"></paper-card>
    </template>
  </template>

  <script>
    Polymer({
      is: 'ocgf-study-guides',
      isUndefined: function (field) {
        return field === undefined;
      }
    });

  </script>
</dom-module>
