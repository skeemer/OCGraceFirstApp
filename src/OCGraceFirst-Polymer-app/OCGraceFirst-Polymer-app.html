<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<dom-module id="OCGraceFirst-Polymer-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
    <iron-ajax auto
               url="http://www.ocgracefirst.com/wp-json/llch/v2/weekly/current/last/3"
               handle-as="json"
               last-response="{{repos-live}}">
    </iron-ajax>
    <app-indexeddb-mirror
        key="repos"
        data="[[repos-live]]"
        persisted-data="{{reposCached}}">
    </app-indexeddb-mirror>
    <template is="dom-repeat" items="[[reposCached]]" as="repo">
      <div>[[repo.date]]</div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'OCGraceFirst-Polymer-app',

      properties: {
        prop1: {
          type: String,
          value: 'OCGraceFirst-Polymer-app',
        },
      },

    });
  </script>
</dom-module>
