<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<dom-module id="ocgf-bulletins">
  <template>
    <style is="custom-style">
      paper-card {
        @apply(--shadow-elevation-4dp);
        @apply(--layout-vertical);
        @apply(--center-justified);
        /*@apply(--layout-center-center);*/
        /*max-width: 500px;*/
        /*width: 100%;*/
        margin: 0 16px 16px 16px;
        /*box-sizing: border-box;*/
        /*--paper-card-background-color: white;*/
        /*--paper-card-header-color: white;*/
        /*--paper-card-header-text: {background-color: white;};*/
      }
    </style>
    <iron-ajax auto
               url="http://www.ocgracefirst.com/wp-json/llch/v2/bulletins/recent"
               handle-as="json"
               verbose="true"
               last-response="{{bulletins-live}}">
    </iron-ajax>
    <app-indexeddb-mirror
        key="bulletins"
        data="{{bulletins-live}}"
        persisted-data="{{bulletins}}">
    </app-indexeddb-mirror>
    <template is="dom-repeat" items="{{bulletins}}" as="bulletin">
      <paper-card heading="{{bulletin.prettyDate}}"></paper-card>
    </template>
  </template>

  <script>
    Polymer({
      is: 'ocgf-bulletins',
      isUndefined: function (field) {
        return field === undefined;
      }
    });

  </script>
</dom-module>
